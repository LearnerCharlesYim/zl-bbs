<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{front/component::base(~{::#head},~{::#title},~{::#body})}">
<th:block id="head">
  <script th:src="@{/js/wangEditor/wangEditor.min.js}"></script>
  <script th:src="@{/js/front/publishPost.js}"></script>
</th:block>
<title id="title">发布帖子 -知了传课</title>
<div id="body">
  <h1 style="text-align: center; padding: 20px;">发布帖子</h1>
  <form action="" method="post">
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">标题</span>
        <input type="text" class="form-control" name="title">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">板块</span>
        <select name="board-id" class="form-control">
          <option th:each="board:${boards}" th:value="${board.id}">[[${ board.name }]]</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div id="editor"></div>
    </div>
    <div class="form-group">
      <button class="btn btn-danger" id="submit-btn">发布帖子</button>
    </div>
  </form>
</div>
</body>
</html>
