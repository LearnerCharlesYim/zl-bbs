<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{front/component::base(~{::#head},~{::#title},~{::#body})}">
<th:block id="head">
    <link rel="stylesheet" th:href="@{/css/front/signbase.css}">
    <script th:src="@{/js/front/login.js}"></script>
</th:block>
<title id="title">登录-知了传课</title>
<div id="body" class="outer-box">
    <div class="logo-box">
        <a href="/">
            <img th:src="@{/images/logo.png}" alt="">
        </a>
    </div>
    <h2 class="page-title">
        知了传课-登录
    </h2>
    <div class="sign-box">
        <div class="form-group">
            <input type="text" class="form-control" name="email" placeholder="邮箱">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember" value="1">记住我
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-warning btn-block" id="submit-btn">立即登录</button>
        </div>
        <div class="form-group">
            <a th:href="@{/register.html}" class="signup-link">没有账号？立即注册</a>
            <a href="#" class="resetpwd-link" style="float:right;">找回密码</a>
        </div>
    </div>
</div>
</html>
